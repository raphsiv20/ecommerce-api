    <h1 th:text="${createAccount}" class="text-center"></h1>

<form method="post" th:action="@{/accountCreated}" class="bg-light">

    <div class="d-flex align-items-center flex-column py-4">

        <div class="mb-3 ms-3">

            <label for="userLogin" class="form-label">Entrez votre login</label>
            <input type="text" class="form-control" id="userLogin" required>

        </div>

        <div class="mb-3 ms-3">
            <label for="userPassword1" class="form-label">Entrez votre mot de passe</label>

            <input type="password" class="form-control" id="userPassword1" required>

        </div>

        <div class="mb-3 ms-3">
            <label for="userPassword2" class="form-label">Entrez à nouveau votre mot de passe</label>
            <input type="password" class="form-control" id="userPassword2" required>
        </div>


        <div class="mb-3">
            <label for="userLastName" class="form-label">Entrez votre nom</label>
            <input type="text" class="form-control" id="userLastName" required>
        </div>


        <div class="mb-3">
            <label for="userFirstName" class="form-label">Entrez votre prenom</label>
            <input type="text" class="form-control" id="userFirstName" required>
        </div>

        <div class="mb-3 ms-3">
            <div class="text-center">
                <label for="userEmail" class="form-label">Votre adresse email</label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="userEmail" required>
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" required>
                <span class="input-group-text">.</span>
                <input type="text" class="form-control" required>
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3 ms-3">
            <label for="userBirthYear" class="form-label">Entrez votre date de naissance</label>
            <input type="date" class="form-control" id="userBirthYear" required>
        </div>

        <div class="mb-3 ms-3 form-check">
            <label class="form-check-label" for="exampleCheck1">Cochez pour pouvoir vous inscrire</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        </div>

        <button type="submit" class="btn btn-primary ms-3">Créer un compte</button>

    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
